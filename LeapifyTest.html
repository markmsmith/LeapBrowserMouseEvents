<!DOCTYPE html>
<html>
<head>
<title>Leapify Test</title>
</head>
<body>
<h1>Leapify Test</h1>
<div style="width:400px;height:500px;margin:10px;background-color:#FF0000" id='colorToggle'></div>
<a href="http://www.google.com">Google</a>

<script>

function onClick(mouseEvent){
  var element = this;

  if( element.style.backgroundColor == "rgb(255, 0, 0)" ){
    element.style.backgroundColor = "rgb(0, 255, 0)";
  }
  else{
    element.style.backgroundColor = "rgb(255, 0, 0)";
  }

  console.log("click event =", mouseEvent);
};

document.getElementById('colorToggle').addEventListener('click', onClick);

</script>
</body>
</html>
